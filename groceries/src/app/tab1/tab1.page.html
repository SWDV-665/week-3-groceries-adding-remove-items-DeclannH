<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Groceries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Groceries</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{item}}
    </ion-item>
 </ion-list>


  <ion-fab slot="fixed" horizontal="right" vertical="bottom">
    <ion-fab-button size="small" id ="add">
      <ion-icon (click)="addItem()" name="add" ></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <ion-button id="addItem">Add Item</ion-button>
  <ion-alert
    trigger="addItem"
    header="Please enter the item to add:"
    [buttons]="addButtons"
    [inputs]="addInputs"
  ></ion-alert>

  <ion-button id="delete">Delete item</ion-button>
  <ion-alert
    trigger="delete"
    header="Please enter the item to delete:"
    [buttons]="deleteButtons"
    [inputs]="deleteInputs"
  ></ion-alert>


</ion-content>
